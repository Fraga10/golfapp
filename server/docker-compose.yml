version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    # Load environment variables from `server/.env` (create from `.env.example`)
    env_file:
      - .env
    environment:
      # Keep an explicit PORT fallback; DB settings must come from .env
      PORT: ${PORT:-8080}
    ports:
      - "8080:8080"
